<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Gussing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gameName">Number Guessing Game</div>
    <div id="container">
        <div id="overlay" class="hidden"></div>
        <div id="dialog" class="hidden">
            <h2>Choose Difficulty Level</h2>
            <button onclick="chooseLevel('easy')">Easy</button>
            <button onclick="chooseLevel('medium')">Medium</button>
            <button onclick="chooseLevel('hard')">Hard</button>
        </div>
        <div id="button">
            <button id="gameStart" onclick="startGame()">Start Game</button>
            <button id="gameReset" onclick="resetGame()">Reset Game</button>
        </div>
        <div id="gameContainer">
            <p id="topText"></p>

            <input type="text" id="inputNumber" placeholder="Num">
            <button id="guessButton" onclick="guess()" disabled>GUESS</button>
            <div id="answer">
                <p id="outputWhat"></p>
                <p id="guessCounter"></p>
                <p id="allNumbers"></p>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
